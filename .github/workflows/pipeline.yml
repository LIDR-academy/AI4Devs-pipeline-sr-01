name: LTI Pipeline

on:
  push:
    branches:
      - pipeline-ASM
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout del cÃ³digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3) Backend - instalar dependencias, test y build
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Build backend
        working-directory: backend
        run: npm run build

      # 4) Frontend - instalar dependencias y build
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 5) Configurar credenciales AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
          aws-region: eu-north-1   # Estocolmo

      # 6) Deploy en EC2 usando SSM (sin PEM)
      - name: Deploy to EC2 with SSM
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy LTI app" \
            --parameters 'commands=[
              "cd ~/AI4Devs-week12-pipeline-sr-01 || git clone https://github.com/adriansendin/AI4Devs-week12-pipeline-sr-01.git",
              "cd AI4Devs-week12-pipeline-sr-01 && git pull origin pipeline-ASM",
              "cd backend && npm install && npm run build && nohup npm start > backend.log 2>&1 &",
              "cd ../frontend && npm install -g serve && nohup serve -s build -l 3000 > frontend.log 2>&1 &"
            ]'
