get:
  summary: Get interview flow by position ID
  description: Retrieves the interview flow associated with a specific position.
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
      description: ID of the position
  responses:
    '200':
      description: Interview flow retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              interviewFlow:
                type: object
                properties:
                  positionName:
                    type: string
                    description: Name of the position
                    example: "Senior Full-Stack Engineer"
                  interviewFlow:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: Unique identifier for the interview flow
                        example: 1
                      description:
                        type: string
                        description: Description of the interview flow
                        example: "Standard development interview process"
                      interviewSteps:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: Unique identifier for the interview step
                              example: 1
                            interviewFlowId:
                              type: integer
                              description: Identifier of the interview flow this step belongs to
                              example: 1
                            interviewTypeId:
                              type: integer
                              description: Type of interview
                              example: 1
                            name:
                              type: string
                              description: Name of the interview step
                              example: "Initial Screening"
                            orderIndex:
                              type: integer
                              description: Order index of the interview step within the flow
                              example: 1
    '404':
      description: Position not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Position not found"
              error:
                type: string
                example: "Position not found"
    '500':
      description: Server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Server error"
              error:
                type: string
                example: "Server error"
