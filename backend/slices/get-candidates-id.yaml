get:
  summary: Get candidate by ID
  description: Retrieves detailed information about a specific candidate by their unique identifier.
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
      description: Unique identifier of the candidate
  responses:
    '200':
      description: Candidate retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: Unique identifier for the candidate
              firstName:
                type: string
              lastName:
                type: string
              email:
                type: string
              phone:
                type: string
              address:
                type: string
              educations:
                type: array
                items:
                  type: object
                  properties:
                    institution:
                      type: string
                    title:
                      type: string
                    startDate:
                      type: string
                    endDate:
                      type: string
              workExperiences:
                type: array
                items:
                  type: object
                  properties:
                    company:
                      type: string
                    position:
                      type: string
                    description:
                      type: string
                    startDate:
                      type: string
                    endDate:
                      type: string
              cv:
                type: object
                properties:
                  filePath:
                    type: string
                  fileType:
                    type: string
    '400':
      description: Invalid ID format
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Invalid ID format"
    '404':
      description: Candidate not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Candidate not found"
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
